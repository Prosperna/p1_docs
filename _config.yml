# ----
# Site

title: ProspernaOne
description: ProspernaOne API documentation
url: https://docs.prosperna.com
google_analytics_key:
permalink: pretty
baseurl: /p1_docs

# -----
# Build
background-color: #3468D0
timezone: Etc/UTC

collections:
  documentation:
    title: Documentation
    position_number: 1
  api:
    title: APIs
    position_number: 2
  products:
    title: Products
    position_number: 3
  orders:
    title: Orders
    position_number: 4
  phlocales:
    title: PH Locales
    position_number: 5
  storesettings:
    title: Store Settings
    position_number: 6
  storeadditionalfee:
    title: Store additional fee settings
    position_number: 7
  digitalproductsettings:
    title: Store digital product settings
    position_number: 8
  marketplace:
    title: Marketplace
    position_number: 9

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - readme.md
  - LICENSE

defaults:
  - scope:
      path: ''
    values:
      layout: default
  - scope:
      type: 'documentation'
    values:
      _hide_content: true
  - scope:
      type: 'api'
    values:
      _hide_content: true

# -----------
# CloudCannon

types:
  - get
  - put
  - delete
  - post

languages:
  bash: Bash
  c: C
  css: CSS
  html: HTML
  java: Java
  javascript: JavaScript
  json: JSON
  php: PHP
  python: Python
  ruby: Ruby

_options:
  content_markdown:
    format: p h4 h5 h6
    bold: true
    italic: true
    link: true
    bulletedlist: true
    numberedlist: true
    image: true
    table: true
    styles: /css/editor.css
